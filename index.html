<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <div class="background">
      <header class="header">
        <div class="nav">
          <div class="title">
            <i class="fa-solid fa-pepper-hot"></i> Pomodoro
          </div>
          <a href="https://github.com/Steddyz" class="github" target="_blank"
            >Steddyz<i class="fa-brands fa-github"></i
          ></a>
        </div>
      </header>
      <div class="container">
        <div class="main">
          <div class="wrapper">
            <div class="buttons">
              <button class="btn-pomodoro btn">Pomodoro</button>
              <button class="btn-break btn">Break</button>
            </div>
            <div class="time">25:00</div>
            <button class="btn-start">Start</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
